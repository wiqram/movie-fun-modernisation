---
memory: 1G
instances: 1
services:
- movie-fun-sso
- movie-fun-registry
applications:
- name: album-service
  path: applications/album-service/build/libs/album-service-1.1.0-SNAPSHOT.jar
  routes:
    - route: sylvik-album-service-cheerful-jaguar.apps.pikes.pal.pivotal.io
  services:
  - album-database
  - photo-storage
  env:
    GRANT_TYPE: client_credentials
- name: movie-service
  path: applications/movie-service/build/libs/movie-service-1.1.0-SNAPSHOT.jar
  routes:
    - route: sylvik-movie-service-cheerful-jaguar.apps.pikes.pal.pivotal.io
  services:
  - movie-database
  env:
    GRANT_TYPE: client_credentials
- name: movie-fun-app
  path: applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war
  routes:
    - route: sylvik-movie-fun-app-cheerful-jaguar.apps.pikes.pal.pivotal.io
  services:
  - movie-fun-config-server
  - photo-storage
  - movie-fun-circuit-breaker
